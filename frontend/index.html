<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 简历分析系统</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container">
    <h1>AI 赋能的智能简历分析系统</h1>

    <section>
      <h2>1) 上传简历 PDF</h2>
      <label>API Base URL <input id="apiBase" value="http://localhost:8000" /></label>
      <input type="file" id="file" accept="application/pdf" />
      <button id="uploadBtn">上传并解析</button>
      <pre id="uploadResult"></pre>
    </section>

    <section>
      <h2>2) 岗位匹配评分</h2>
      <textarea id="jdText" placeholder="输入岗位 JD 文本"></textarea>
      <button id="matchBtn">计算匹配度</button>
      <pre id="matchResult"></pre>
    </section>
  </main>
  <script src="./main.js"></script>
</body>
</html>
